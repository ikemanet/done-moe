{% if site.google_adsense %}
{% if page.categories %}
<div class="ggad_footer">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- ike.today footer -->
  <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="{{ site.google_adsense }}"
        data-ad-slot="5310492966"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
  <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
{% endif %}

{% if site.alipay or site.wechatpay %}
  <div style="padding: 10px 0 40px 0; margin: 0px auto; width: 90%; text-align: center;">
    <script>var reward_clicked = false;</script>
    <div>{{ site.reward_comment }}</div>
    {% if site.likes.enable %}
    <button id="rewardButton" href="#" onclick=" ikeLike('{{ page.url }}');">
      <span>赞<em id="rewardText">...</em></span>
    </button>
    {% endif %}
    <button id="likes" href="#" onclick="rewardDialog()">
      <span>打赏</span>
    </button>
  </div>
  <script>
  {% if site.likes.enable %} ikeGetLikes('{{ page.url }}'); {% endif %}
  </script>
{% endif %}
